<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Idade</title>
<!-- Adicionando Bulma CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">Verificar Idade</h1>

        <div class="field">
            <label class="label" for="idade">Digite sua idade:</label>
            <div class="control">
                <input class="input" type="number" id="idade" name="idade">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button onclick="verificarIdade()" class="button is-primary">Verificar</button>
            </div>
        </div>

        <p id="resultado"></p>
    </div>
</section>

<!-- Adicionando Bulma JS (não é necessário para este exemplo) -->
<!--<script defer src="https://cdn.jsdelivr.net/npm/bulma@0.9.3/js/bulma.min.js"></script>-->

<script>
function verificarIdade() {
    var idade = parseInt(document.getElementById("idade").value);

    if (isNaN(idade)) {
        document.getElementById("resultado").textContent = "Por favor, insira um número válido.";
        return;
    }

    if (idade >= 18) {
        document.getElementById("resultado").textContent = "Você é maior de idade.";
    } else {
        document.getElementById("resultado").textContent = "Você é menor de idade.";
    }
}
</script>

</body>
</html>
